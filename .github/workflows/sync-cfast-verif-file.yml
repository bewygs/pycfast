name: Sync CFAST Verification Files

on:
  schedule:
    # Run every Sunday at 2 AM UTC
    - cron: '0 2 * * 0'
  workflow_dispatch: # Allow manual triggering

permissions:
  contents: write
  pull-requests: write

jobs:
  sync-verification-files:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v6
      with:
        fetch-depth: 0
        token: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Configure Git
      run: |
        git config --global user.name 'github-actions[bot]'
        git config --global user.email 'github-actions[bot]@users.noreply.github.com'
    
    - name: Install required tools
      run: |
        sudo apt-get update
        sudo apt-get install -y rsync curl
    
    - name: Make script executable
      run: chmod +x tests/update_cfast_verif.sh
    
    - name: Run verification file update script
      id: update_files
      run: |
        cd tests
        echo "Running update script..."
        ./update_cfast_verif.sh
        
        # Check if there are any changes
        if git diff --quiet && git diff --cached --quiet; then
          echo "No changes detected"
          echo "changes_detected=false" >> $GITHUB_OUTPUT
        else
          echo "Changes detected"
          echo "changes_detected=true" >> $GITHUB_OUTPUT
          
          # Count the number of files changed
          changed_files=$(git diff --name-only | wc -l)
          new_files=$(git ls-files --others --exclude-standard tests/verification_tests/Verification/ | wc -l)
          total_changes=$((changed_files + new_files))
          
          echo "changed_files=$changed_files" >> $GITHUB_OUTPUT
          echo "new_files=$new_files" >> $GITHUB_OUTPUT
          echo "total_changes=$total_changes" >> $GITHUB_OUTPUT
        fi
    
    - name: Create Pull Request
      if: steps.update_files.outputs.changes_detected == 'true'
      uses: peter-evans/create-pull-request@v8
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        commit-message: |
          chore: update CFAST verification files
          
          - Updated ${{ steps.update_files.outputs.changed_files }} existing files
          - Added ${{ steps.update_files.outputs.new_files }} new files
          - Total changes: ${{ steps.update_files.outputs.total_changes }} files
          
          Auto-generated by sync-verif-file workflow
        title: 'chore: update CFAST verification files'
        body: |
          ## Automated CFAST Verification Files Update
          
          This PR was automatically created by the weekly sync workflow.
          
          ### Changes Summary
          - **Modified files**: ${{ steps.update_files.outputs.changed_files }}
          - **New files**: ${{ steps.update_files.outputs.new_files }}
          - **Total changes**: ${{ steps.update_files.outputs.total_changes }} files
                    
          Please review the changes and merge if everything looks correct.
        branch: update-cfast-verification-files
        delete-branch: true
        labels: |
          automated
          maintenance
    
    - name: Summary
      run: |
        if [ "${{ steps.update_files.outputs.changes_detected }}" == "true" ]; then
          echo "Changes detected and PR created successfully"
          echo "Summary:"
          echo "   - Changed files: ${{ steps.update_files.outputs.changed_files }}"
          echo "   - New files: ${{ steps.update_files.outputs.new_files }}"
          echo "   - Total changes: ${{ steps.update_files.outputs.total_changes }}"
        else
          echo "No changes detected - verification files are up to date"
        fi