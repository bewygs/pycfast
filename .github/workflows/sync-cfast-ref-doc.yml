name: Sync CFAST Reference Documentation

on:
  schedule:
    # Run every Sunday at 3 AM UTC
    - cron: '0 3 * * 0'
  workflow_dispatch: # Allow manual triggering

permissions:
  contents: write
  pull-requests: write

jobs:
  sync-reference-docs:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v6
      with:
        fetch-depth: 0
        token: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Configure Git
      run: |
        git config --global user.name 'github-actions[bot]'
        git config --global user.email 'github-actions[bot]@users.noreply.github.com'
    
    - name: Install required tools
      run: |
        sudo apt-get update
        sudo apt-get install -y curl
    
    - name: Make script executable
      run: chmod +x docs/update_cfast_ref.sh
    
    - name: Run documentation update script
      id: update_docs
      run: |
        cd docs
        echo "Running documentation update script..."
        ./update_cfast_ref.sh
        
        # Check if there are any changes
        if git diff --quiet && git diff --cached --quiet; then
          echo "No changes detected"
          echo "changes_detected=false" >> $GITHUB_OUTPUT
        else
          echo "Changes detected"
          echo "changes_detected=true" >> $GITHUB_OUTPUT
          
          # Count the number of files changed
          changed_files=$(git diff --name-only | wc -l)
          new_files=$(git ls-files --others --exclude-standard docs/cfast-reference/ | wc -l)
          total_changes=$((changed_files + new_files))
          
          echo "changed_files=$changed_files" >> $GITHUB_OUTPUT
          echo "new_files=$new_files" >> $GITHUB_OUTPUT
          echo "total_changes=$total_changes" >> $GITHUB_OUTPUT
        fi
    
    - name: Create Pull Request
      if: steps.update_docs.outputs.changes_detected == 'true'
      uses: peter-evans/create-pull-request@v7
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        commit-message: |
          docs: update CFAST reference documentation
          
          - Updated ${{ steps.update_docs.outputs.changed_files }} existing files
          - Added ${{ steps.update_docs.outputs.new_files }} new files
          - Total changes: ${{ steps.update_docs.outputs.total_changes }} files
          
          Auto-generated by sync-cfast-ref-doc workflow
        title: 'docs: update CFAST reference documentation'
        body: |
          ## Automated CFAST Reference Documentation Update
          
          This PR was automatically created by the weekly documentation sync workflow.
          
          ### Changes Summary
          - **Modified files**: ${{ steps.update_docs.outputs.changed_files }}
          - **New files**: ${{ steps.update_docs.outputs.new_files }}
          - **Total changes**: ${{ steps.update_docs.outputs.total_changes }} files
                    
          Please review the changes and merge if everything looks correct.
        branch: update-cfast-reference-docs
        delete-branch: true
        labels: |
          automated
          documentation
          maintenance
    
    - name: Summary
      run: |
        if [ "${{ steps.update_docs.outputs.changes_detected }}" == "true" ]; then
          echo "Changes detected and PR created successfully"
          echo "Summary:"
          echo "   - Changed files: ${{ steps.update_docs.outputs.changed_files }}"
          echo "   - New files: ${{ steps.update_docs.outputs.new_files }}"
          echo "   - Total changes: ${{ steps.update_docs.outputs.total_changes }}"
        else
          echo "No changes detected - reference documentation is up to date"
        fi